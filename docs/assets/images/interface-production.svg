<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #f5f6f7; }
    .header { fill: #4051b5; }
    .text { font: 14px sans-serif; fill: #333; }
    .title { font: bold 18px sans-serif; fill: white; }
    .panel { fill: white; stroke: #ddd; }
    .bar { fill: #4051b5; opacity: 0.8; }
    .grid { stroke: #eee; stroke-width: 1; }
    .label { font: 12px sans-serif; fill: #666; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="800" height="400"/>
  
  <!-- Header -->
  <rect class="header" width="800" height="50"/>
  <text class="title" x="20" y="32">Production Statistics</text>
  
  <!-- Control Panel -->
  <rect class="panel" x="20" y="70" width="200" height="310" rx="4"/>
  <text class="text" x="40" y="100">Industry Sectors</text>
  
  <!-- Chart Area -->
  <rect class="panel" x="240" y="70" width="540" height="310" rx="4"/>
  
  <!-- Bar Chart -->
  <g transform="translate(260,90)">
    <!-- Grid -->
    <line class="grid" x1="0" y1="0" x2="500" y2="0"/>
    <line class="grid" x1="0" y1="50" x2="500" y2="50"/>
    <line class="grid" x1="0" y1="100" x2="500" y2="100"/>
    <line class="grid" x1="0" y1="150" x2="500" y2="150"/>
    
    <!-- Bars -->
    <rect class="bar" x="20" y="20" width="80" height="130"/>
    <rect class="bar" x="120" y="50" width="80" height="100"/>
    <rect class="bar" x="220" y="80" width="80" height="70"/>
    <rect class="bar" x="320" y="40" width="80" height="110"/>
    
    <!-- Labels -->
    <text class="label" x="60" y="170">Q1</text>
    <text class="label" x="160" y="170">Q2</text>
    <text class="label" x="260" y="170">Q3</text>
    <text class="label" x="360" y="170">Q4</text>
  </g>
  
  <!-- Title -->
  <text class="text" x="260" y="90">Production Volume by Quarter</text>
</svg>
